<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <div class="selection">
        <div class="choices" id="Rock"><i class="fa-regular fa-hand-back-fist"></i></div>
        <div class="choices" id="Paper"><i class="fa-regular fa-hand"></i></div>
        <div class="choices" id="Scissors"><i class="fa-regular fa-hand-scissors"></i></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="bot-score">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
